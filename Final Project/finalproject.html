<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="./finalproject.css" />
    <script defer src="./finalproject.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Medula+One&family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Medula+One&family=Megrim&family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="background">
      <div id="header">
        <div id="leftHeader">
          <img id="topLogo" src="" alt="" />
          <h1 id="main">
            <a
              href="https://www.amazon.com/books-used-books-textbooks/b/?ie=UTF8&node=283155&ref_=nav_cs_books_788dc1d04dfe44a2b3249e7a7c245230>"
              target="_blank"
              >Book Catalogue</a
            >
          </h1>
        </div>
        <div id="rightHeader">
          <h1 id="rightHeaderTitle">Sort by:</h1>
          <ul id="headerList">
            <li id="sortAuthor" onclick="sortAuthor()">Author</li>
            <li id="sortTitle" onclick="sortTitle()">Book Title</li>
            <li id="sortGenre" onclick="sortGenre()">Genre</li>
          </ul>
        </div>
      </div>
      <div id="hero">
        <div id="heroBanner">
          <h1 id="heroWords">To Read or Not to Read...</h1>
        </div>
      </div>
      <div id="formMain">
        <h1 id="formFieldTitle">
          Fill in your book information and submit to save to your library.
        </h1>
        <div id="formFields">
          <label for="title">Title:</label>
          <input type="text" id="title" name="name" />
          <label for="author">Author:</label>
          <input type="text" id="author" name="name" />
          <label for="genre">Genre:</label>
          <input type="text" id="genre" name="name" />
          <br />
          <label for="description">Description:</label>
          <input type="text" id="description" name="name" size="75%" />
          <button id="addToList" onclick="submit()">Add to List</button>
        </div>
      </div>
      <div id="mainBookList">
        <div id="titleList">
          <h1>Title</h1>
          <ul id="titleContentList"></ul>
        </div>
        <div id="authorList">
          <h1>Author</h1>
          <ul id="authorContentList"></ul>
        </div>
        <div id="genreList">
          <h1>Genre</h1>
          <ul id="genreContentList"></ul>
        </div>
        <div id="descriptionList">
          <h1>Description</h1>
          <ul id="descriptionContentList"></ul>
        </div>
        <div id="search">
          <label id="searchLabel" for="searchBar"
            >Want to know if you own a specific book? Search by Title, Author or
            Genre
          </label>

          <input type="text" id="searchBar" placeholder="Search" />
          <button id="searchButton">Search</button>
        </div>
      </div>
      <div id="footer">
        <ul id="footerList">
          <li>
            <a
              href="https://www.amazon.com/books-used-books-textbooks/b/?ie=UTF8&node=283155&ref_=nav_cs_books_788dc1d04dfe44a2b3249e7a7c245230>"
              target="_blank"
              >About</a
            >
          </li>
          <li>
            <a
              href="https://www.amazon.com/books-used-books-textbooks/b/?ie=UTF8&node=283155&ref_=nav_cs_books_788dc1d04dfe44a2b3249e7a7c245230>"
              target="_blank"
              >Social></a
            >
          </li>
          <li>
            <a
              href="https://www.amazon.com/books-used-books-textbooks/b/?ie=UTF8&node=283155&ref_=nav_cs_books_788dc1d04dfe44a2b3249e7a7c245230>"
              target="_blank"
              >Copyright</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
